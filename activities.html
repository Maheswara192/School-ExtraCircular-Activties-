<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities | EduActive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">EduActive</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="activities.html" class="active">Activities</a>
                <a href="apply.html">Apply Now</a>
                <a href="admin-login.html" class="btn btn-secondary"
                    style="padding: 0.5rem 1rem; font-size: 0.9rem;">Admin</a>
            </div>
        </div>
    </nav>

    <section class="hero" style="padding: 4rem 1.5rem;">
        <div class="container">
            <h1>Explore Our Activities</h1>
            <p>Find your passion among our diverse range of clubs and societies.</p>
        </div>
    </section>

    <!-- Main Categories List -->
    <section class="section-padding">
        <div class="container">
            <div id="activities-grid" class="grid-auto">
                <!-- Categories injected via JS -->
            </div>
        </div>
    </section>

    <!-- Category Modal -->
    <div id="activity-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; justify-content: center; align-items: center;">
        <div class="card"
            style="background: white; width: 90%; max-width: 500px; padding: 2rem; position: relative; animation: fadeIn 0.3s ease;">
            <button onclick="closeModal()"
                style="position: absolute; top: 1rem; right: 1rem; border: none; background: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <h2 id="modal-title" style="margin-bottom: 1rem;">Category Name</h2>
            <p style="margin-bottom: 1rem; color: var(--text-muted);">Available Clubs:</p>
            <ul id="modal-list" style="margin-bottom: 2rem; padding-left: 1.5rem; list-style-type: disc;">
                <!-- List items -->
            </ul>
            <a href="apply.html" class="btn btn-primary" style="width: 100%; text-align: center;">Apply for this
                Category</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 EduActive School Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Specific inline script to handle global scope for modal if needed on this page
        function closeModal() {
            document.getElementById('activity-modal').style.display = 'none';
        }
    </script>
</body>

</html>
